#
# LOCAL settings for the DCS Access HTTP API
#

# Base URL parts for the HTTP access API (should point to localhost)
local.access.scheme = http
local.access.host = localhost
local.access.port = 8080
local.access.contextPath = 

# the ${access.url.base} will be used to form
# full urls to the query, entity, and datastream
# servlets:
# ${access.url.base}/query
# ${access.url.base}/entity
# ${access.url.base}/datastream

# Known local extant File Entity (will be prepended with ${access.url.base}/entity
local.file.entity.extant = /test10

# Known local non-extant File Entity (will be prepended with ${access.url.base}/entity
local.file.entity.nonextant = /test224

# Filesystem path to known entities (relative to src/test/resources)
local.known.entities = ${project.build.testOutputDirectory}/entities



