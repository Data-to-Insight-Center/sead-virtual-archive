log4j.rootLogger = ERROR, NULL
log4j.logger.org.dataconservancy.dcs.index = INFO, CONSOLE
# This class is very verbose during unit tests
log4j.logger.org.dataconservancy.dcs.index.dcpsolr.DcsSolrMapper = ERROR, CONSOLE
log4j.logger.org.apache.solr = ERROR, CONSOLE
log4j.logger.org.springframework = WARN, CONSOLE

log4j.appender.NULL = org.apache.log4j.varia.NullAppender
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-3p [%t]: %c{3}@%L %d %m %n

log4j.appender.SPRING = org.apache.log4j.FileAppender
log4j.appender.SPRING.layout=org.apache.log4j.PatternLayout
#log4j.appender.SPRING.layout.ConversionPattern=%-3p [%t]: %c{3}@%L %d %m %n
log4j.appender.SPRING.layout.ConversionPattern=%m %n
log4j.appender.SPRING.file=spring.log
log4j.appender.SPRING.append=false
