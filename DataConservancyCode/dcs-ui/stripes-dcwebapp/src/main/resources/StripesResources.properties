# HomeActionBean
org.dataconservancy.ui.stripes.HomeActionBean.pageTitle = Welcome to the Data Conservancy's Demonstration Instance
org.dataconservancy.ui.stripes.HomeActionBean.welcomeMessage = The Data Conservancy software stack provides data curation infrastructure for data management, discovery, and integration across disciplines. DC software has capabilities beyond what either institutional repositories or disciplinary data repositories provide:</p><ol><li>DC software places the importance on data over documents, that is, the DC software system has been designed specifically as an archival repository and access system for data.</li><li>DC software provides a discipline-agnostic infrastructure designed to meet the needs of diverse data communities. University research libraries, for example, must build data curation services for a broad disciplinary spectrum. The Data Conservancy software stack was designed to serve such multi-disciplinary settings. In addition, external organizations or systems can connect to a DC Instance via the built-in APIs in order to provide discipline-specific services as value-adding features if desired.</li></ul><p><a href="https://dataconservancy.org/wp-content/uploads/2012/04/data_conservancy_blueprint_march_201211.pdf">The Data Conservancy Blueprint for Data Management (PDF)</a></p>

