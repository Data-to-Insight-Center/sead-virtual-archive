#
# This is the "internal" properties file, used to configure various components of
# the DCS Metadata Handling Framework.  Spring uses the properties in this file to construct various objects.
#

# the base directory containing all of the DcsMetadataScheme serializations and resources needed to populate a
# registry.
dcs.mhf.registry.baseDir =

# The log level the MHF validation framework will use
# (valid options are: ERROR, WARN, INFO, DEBUG)
dcs.mhf.loglevel = DEBUG

# The verbosity of the MHF validation framework
# setting it to 'true' will produce more output when performing validation
dcs.mhf.verbose = false
